<!DOCTYPE html>
<html lang="en" th:replace="/Layout/layout :: headerTitle(~{::title},~{::body})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng sản phẩm</title>
</head>

<body>
	<div class="flex flex-wrap gap-5 pt-3 w-full px-5">
		<div
			class="flex flex-col w-64 h-screen px-4 py-8 overflow-y-auto border-r rtl:border-r-0 rtl:border-l rounded-lg shadow-[0_0_15px_0px_rgb(244,244,244)] bg-white">
			<h2 class="mt-2 text-gray-600 font-bold">Tạo sản phẩm</h2>
			<p class="w-full text-white block border-t-2 border-dashed h-0 mt-3">.</p>
			<div class="flex flex-col justify-between flex-1 mt-1 ">
				<nav>
					<th:block th:each="lh : ${listLH}">
						<a class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-md dark:text-gray-400 hover:bg-[#1434c3]  dark:hover:text-gray-200 hover:text-gray-700"
							th:href="@{|/home/createSP/${lh.maLoaiHang}|}">
							<i th:class="${lh.hinhanh}"></i>

							<span class="mx-4 font-medium" th:text="${lh.tenLoaiHang}"></span>
						</a>
					</th:block>
				</nav>
			</div>
		</div>


		<div class=" bg-transparent w-9/12">
			<th:block th:if="${crudSP != null}">
				<div th:replace="${crudSP}" class=""></div>
			</th:block>
			<table class="border mt-3 border-gray-200 w-full mx-auto rounded-3xl  divide-y divide-gray-200 ">
				<thead class="bg-gray-50 ">
					<tr>
						<th scope="col" class="py-3.5 px-4 text-sm font-normal text-center text-gray-500 ">
							<div class="flex items-center gap-x-3">

								<span>STT</span>
							</div>
						</th>

						<th scope="col" class="px-12 py-3.5 text-sm font-normal text-center text-gray-500 ">
							<span>Tên sản phẩm</span>
						</th>

						<th scope="col" class="px-4 py-3.5 text-sm font-normal text-center text-gray-500 ">
							<span>Loại hàng</span>
						</th>

						<th scope="col" class="px-4 py-3.5 text-sm font-normal text-center text-gray-500 ">Giá </th>
						<th scope="col" class="relative py-3.5 px-4">
							<span class="">Edit</span>
						</th>
					</tr>
				</thead>
				<tbody class="bg-white divide-y divide-gray-200  ">
					<tr th:each="sp,s : ${listSp}">

						<td class="px-4 py-4 text-sm font-medium text-gray-700 ">
							<div class="inline-flex items-center">

								<p class="text-sm font-normal text-gray-600 " th:text="${s.count}"></p>
							</div>
						</td>

						<td class="flex gap-2">
							<img th:src="@{|/image/${sp.listhinh[0].duongDanHinh}|}"
								class="transform scale-75 rounded border object-contain w-2/12" alt="">
							<p class="w-10/12  text-gray-500" th:text="${sp.tenSP}"></p>
						</td>


						<td class="px-4 py-4 text-sm whitespace-nowrap">
							<div class="flex items-center gap-x-2">
								<p class="px-3 py-1 text-xs text-indigo-500 rounded-full  bg-indigo-100/60"
									th:text="${sp.lh.tenLoaiHang}"></p>
							</div>
						</td>

						<td th:text="${#numbers.formatDecimal(sp.price , 1, 'COMMA', 2, 'POINT')}"
							class="px-4 py-4 text-sm text-gray-500  whitespace-nowrap">12312312
						</td>

						<td class="px-4 py-4 text-sm whitespace-nowrap">
							<div class="flex items-center gap-x-6">
								<a th:href="@{|/sanpham/delete/${sp.maSP}|}"
									class="text-gray-500 transition-colors duration-200  hover:text-red-500 focus:outline-none">
									<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
										stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
										<path stroke-linecap="round" stroke-linejoin="round"
											d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
									</svg>
								</a>

								<a th:href="@{|/sanpham/edit/${sp.maSP}|}"
									class="text-gray-500 transition-colors duration-200 dark:hover:text-yellow-500  hover:text-yellow-500 focus:outline-none">
									<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
										stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
										<path stroke-linecap="round" stroke-linejoin="round"
											d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
									</svg>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>
</body>

</html>
