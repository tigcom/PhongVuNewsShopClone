<!DOCTYPE html>
<html lang="en" th:replace="/Layout/layout :: headerTitle(~{::title},~{::body})">

<head>
	<meta charset="UTF-8">
	<meta th:field="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thông Tin Người Dùng</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Alfa+Slab+One&display=swap"
		rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

	<div class="container mx-auto my-10">
		<h2 class="my-4 text-gray-600 font-bold">Thông tin cá nhân</h2>
		<form action="/user/updateU" method="POST" th:object="${usLog}" class="flex gap-5 flex-wrap">
			<input class="hidden" type="text" th:field="*{maNguoiDung}">
			<div
				class="grid grid-cols-1 p-4 md:grid-cols-2 gap-6 w-full rounded-lg shadow-[0_0_15px_0px_rgb(244,244,244)] bg-white">
				<div>
					<label for="ten-dang-nhap" class="block text-sm font-medium text-gray-700">Tên Đăng Nhập</label>
					<input type="text" th:field="*{tenDangNhap}" id="ten-dang-nhap" placeholder="Nhập tên đăng nhập"
						class="mt-2 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-[#61ebf6] focus:border-[#61ebf6] px-4 py-2">
					<p class="text-red-500 text-sm mt-1" th:errors="*{tenDangNhap}"></p>
				</div>

				<div>
					<label for="mat-khau" class="block text-sm font-medium text-gray-700">Mật Khẩu</label>
					<input type="text" th:field="*{matKhau}" id="mat-khau" placeholder="Nhập mật khẩu"
						class="mt-2 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-[#61ebf6] focus:border-[#61ebf6] px-4 py-2">
					<p class="text-red-500 text-sm mt-1" th:errors="*{matKhau}"></p>
				</div>

				<div>
					<label for="ho-ten" class="block text-sm font-medium text-gray-700">Họ và Tên</label>
					<input type="text" th:field="*{hoTen}" id="ho-ten" placeholder="Nhập họ và tên"
						class="mt-2 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-[#61ebf6] focus:border-[#61ebf6] px-4 py-2">
					<p class="text-red-500 text-sm mt-1" th:errors="*{hoTen}"></p>
				</div>

				<div>
					<label for="email" class="block text-sm font-medium text-gray-700">Email</label>
					<input type="email" th:field="*{email}" id="email" placeholder="Nhập email"
						class="mt-2 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-[#61ebf6] focus:border-[#61ebf6] px-4 py-2">
					<p class="text-red-500 text-sm mt-1" th:errors="*{email}"></p>
				</div>

				<div>
					<label for="so-dien-thoai" class="block text-sm font-medium text-gray-700">Số Điện Thoại</label>
					<input type="text" th:field="*{soDienThoai}" id="so-dien-thoai" placeholder="Nhập số điện thoại"
						class="mt-2 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-2 focus:ring-[#61ebf6] focus:border-[#61ebf6] px-4 py-2">
					<p class="text-red-500 text-sm mt-1" th:errors="*{soDienThoai}"></p>
				</div>

				<div>
					<label class="block text-sm font-medium text-gray-700">Vai Trò</label>
					<div class="mt-2 space-y-2">
						<label class="inline-flex items-center">
							<input type="radio" th:field="*{vaiTro}" value="false" class="form-radio text-[#1434c3]">
							<span class="ml-2">User</span>
						</label>
						<label class="inline-flex items-center">
							<input type="radio" th:field="*{vaiTro}" value="true" class="form-radio text-[#1434c3]">
							<span class="ml-2">Admin</span>
						</label>
						<p class="text-red-500 text-sm mt-1" th:errors="*{vaiTro}"></p>
					</div>
				</div>
			</div>

			<div class="mt-6 flex justify-center space-x-4 w-full ">
				<button type="reset"
					class="w-24 py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#61ebf6]">
					Reset
				</button>
				<button type="submit"
					class="w-24 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-[#1434c3] hover:bg-[#61ebf6] focus:outline-none focus:ring-2 focus:ring-[#61ebf6]">
					Lưu
				</button>
			</div>
		</form>
	</div>
	<p class="w-full text-white block border-t-2 border-dashed h-0 my-6">.</p>
	<h2>Danh sách người dùng</h2>
		<table class="border border-gray-200 w-8/12 mx-auto md:rounded-lg  divide-y divide-gray-200 ">
			<thead class="bg-gray-50 ">
				<tr>
					<th scope="col" class="py-3.5 px-4 text-sm font-normal text-center text-gray-500 ">
						<div class="flex items-center gap-x-3">

							<span>STT</span>
						</div>
					</th>

					<th scope="col" class="px-12 py-3.5 text-sm font-normal text-center text-gray-500 ">
						<span>Tên đăng nhập</span>
					</th>

					<th scope="col" class="px-4 py-3.5 text-sm font-normal text-center text-gray-500 ">
						<span>Họ tên</span>
					</th>

					<th scope="col" class="px-4 py-3.5 text-sm font-normal text-center text-gray-500 ">Email </th>

					<th scope="col" class="px-4 py-3.5 text-sm font-normal text-center text-gray-500 ">SĐT</th>
					<th scope="col" class="px-4 py-3.5 text-sm font-normal text-center text-gray-500 ">Vai trò</th>
					<th scope="col" class="relative py-3.5 px-4">
						<span class="">Edit</span>
					</th>
				</tr>
			</thead>
			<tbody class="bg-white divide-y divide-gray-200  ">
				<tr th:each="ut,s : ${listU}">
					<td class="px-4 py-4 text-sm font-medium text-gray-700 ">
						<div class="inline-flex items-center">

						<p class="text-sm font-normal text-gray-600 " th:text="${s.count}" ></p>
						</div>
					</td>
					<td class="px-4 py-4 text-sm text-gray-500  whitespace-nowrap" th:text="${ut.tenDangNhap}"></td>
					<td th:text="${ut.hoTen}"  class="px-4 py-4 text-sm text-gray-500  whitespace-nowrap">Design Director</td>
					<td th:text="${ut.email}" class="px-4 py-4 text-sm text-gray-500  whitespace-nowrap">authurmelo@example.com</td >
					<td th:text="${ut.soDienThoai}" class="px-4 py-4 text-sm text-gray-500  whitespace-nowrap">12312312</td >
					<td  class="px-4 py-4 text-sm whitespace-nowrap">
						<div class="flex items-center gap-x-2">
							
							<p th:if="${ut.vaiTro == true}" class="px-3 py-1 text-xs text-indigo-500 rounded-full  bg-indigo-100/60" th:text="${'Quản trị'}">Design</p>
							<p th:if="${ut.vaiTro == false}" class="px-3 py-1 text-xs bg-indigo-500 rounded-full  text-indigo-100/60" th:text="${'Người dùng'}">Design</p>
						</div>
					</td >
					<td class="px-4 py-4 text-sm whitespace-nowrap">
						<div class="flex items-center gap-x-6">
							<a th:href="@{|/user/delete/${ut.maNguoiDung}|}"
								class="text-gray-500 transition-colors duration-200  hover:text-red-500 focus:outline-none">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
									stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
									<path stroke-linecap="round" stroke-linejoin="round"
										d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
								</svg>
							</a>

							<a th:href="@{|/user/edit/${ut.maNguoiDung}|}"
								class="text-gray-500 transition-colors duration-200 dark:hover:text-yellow-500  hover:text-yellow-500 focus:outline-none">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
									stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
									<path stroke-linecap="round" stroke-linejoin="round"
										d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
								</svg>
							</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		
</body>

</html>
