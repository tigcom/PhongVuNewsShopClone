<!DOCTYPE html>
<html lang="en" th:replace="/Layout/layout :: headerTitle(~{::title},~{::body})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kết quả</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Alfa+Slab+One&display=swap"
		rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body >
<th:block th:each="list : ${ListLS}">
	<div class="flex flex-col mt-6 w-8/12 mx-auto my-4">
	           <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
	               <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
	                   <div class="overflow-hidden border border-gray-200 md:rounded-lg">
	                       <table class="min-w-full divide-y divide-gray-200 ">
	                           <thead class="">
	                               <tr  class="bg-gray-800">
	                                   <th colspan="6" class="px-4 py-3.5 text-sm font-normal text-center">
	                                       <b class="text-blue-400">Hóa đơn: 
	                                           <th:block th:text="${#dates.format(list.ngayMua, 'dd/MM/yyyy')}"></th:block>
	                                       </b>
	                                   </th>
	                               </tr>
	                           </thead>
	                           <tbody class="bg-white divide-y divide-gray-200 ">
	                               <tr>
	                                   <th scope="col" class="py-3.5 px-4 text-sm font-normal      text-center   text-gray-500 ">
	                                       STT
	                                   </th>
	   
	                                   
	   
	                                   <th scope="col"  colspan="2" class="px-4 py-3.5 text-sm font-normal text-center rtl:text-right text-gray-500 ">
	                                       Sản phẩm
	                                   </th>
	   
	                                   <th scope="col" class="px-4 py-3.5 text-sm font-normal      text-center   text-gray-500 ">Số lượng</th>
	   
	                                   <th scope="col" class="px-4 py-3.5 text-sm font-normal      text-center   text-gray-500 ">Đơn giá</th>
	   
	                                 
	                               </tr>
	                              
	   
	                               <tr th:each="ct,s : ${list.chiTietLichSu}">
	                                   <td class="px-4 py-4 text-sm font-medium whitespace-nowrap">
	                                       <b th:text="${s.count}"></b>
	                                   </td>
	                                   <td class="px-12 py-4  text-center text-sm font-medium whitespace-nowrap">
									
	                                       <img class="w-full rounded-lg" th:src="@{|/image/${ct.sanPham.listhinh[0].duongDanHinh}|}" alt="">
	                                   </td>
	                                   <td class="px-4 py-4 text-sm  text-center whitespace-nowrap">
	                                       <div>
	                                           <p class="text-gray-700" th:text="${ct.sanPham.tenSP}"></p>
	                                       </div>
	                                   </td>
	                                   <td class="px-4 py-4 text-sm  text-center  whitespace-nowrap">
	                                      <p th:text="${ct.soLuong}"></p>
	                                   </td>
	   
	                                   <td class="px-4 py-4 text-sm whitespace-nowrap">
	                                       <p th:text="${#numbers.formatDecimal(ct.giaBan, 1, 'COMMA', 2, 'POINT')}"></p>
	                                   </td>
									
	                               </tr>
	                           </tbody>
	                           <tfoot class="">
	                               <tr  class="bg-gray-800">
	                                   <th colspan="6" class="px-4 py-3.5 text-sm font-normal text-center">
	                                       <b class="text-blue-400">Tổng thành tiền: 
	                                            <th:block th:text="${#numbers.formatDecimal(list.tongTien, 1, 'COMMA', 2, 'POINT')}" ></th:block>
	                                       </b>
	                                   </th>
	                               </tr>
	                           </tfoot>
	                       </table>
	                   </div>
	               </div>
	           </div>
	       </div>
		<p class="text-white block border-t-2 border-dashed h-0 my-4">.</p>
</th:block>
       
</body>

</html>
